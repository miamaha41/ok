<body>
    <script>
     var a = prompt("A = ")
     var operator = prompt (" + , - , * , / , % , ^ ") 
     var b = prompt (" B =")
     if( operator ==  "+" ) {
         var add = +a + +b 
       console.log ( a + " + " + b + " = " + add )
     }
     if( operator ==  "-" ) {
         var add = +a - +b 
       console.log ( a + " - " + b + " = " + add )
     }
     if( operator ==  "*" ) {
         var add = +a * +b 
       console.log ( a + " * " + b + " = " + add )
     }
     if( operator ==  "/" ) {
         var add = +a / +b 
       console.log ( a + " / " + b + " = " + add )
     }
     if( operator ==  "%" ) {
         var add = +a % +b 
       console.log ( a + " chia  " + b + " du " + add )
     }
     if( operator ==  "^" ) {
         var add = Math.pow(+a,+b)
       console.log ( a + " mu~ " + b + " = " + add )
     }
    </script>
